<div class="containter-xl">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <mat-card class="example-card">
          <mat-card-title class="size" style="text-align: center;"> Login/Register</mat-card-title>
        <mat-card-content>
          <mat-tab-group mat-align-tabs="start">
            <mat-tab  label="Login">
              <form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)">
                <table class="table">
                 <tr>
                     <td>
                        <mat-form-field class="field">
                              <input type="Email" formControlName="Email" matInput  name="Email" placeholder=" Email Id" >
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!regiForm.get('Email')!.valid && regiForm.get('Email')!.touched"> Enter the vaild email Id</span>
                        </mat-error>
                     </td>
                 </tr>
                 <tr>
                    <td>
                       <mat-form-field class="field">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" matInput  formControlName ="Password" name="Password" placeholder=" Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                       </mat-form-field>
                       <mat-error>
                        <span *ngIf="!regiForm.get('Password')!.valid && regiForm.get('Password')!.touched">Enter the  vaild Password</span>
                    </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                       <button mat-raised-button color='primary' [disabled]="!regiForm.valid" class="content-center" style="width:50%;">Login</button>
                    </td>
                    
                </tr>
                <tr>
                  <td>
                    <button mat-raised-button color='primary'  class="content-center" (click)="forgotPassword()" style="width: 50%;">Forget Password</button>
                 </td>
                </tr>
                
                </table>
            </form>
              
            </mat-tab>
            <mat-tab label="Register">
              <app-user-registration></app-user-registration>
            </mat-tab>
        </mat-tab-group>
          
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
