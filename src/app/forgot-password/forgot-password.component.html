<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <p class="text">If you forgot your password, please provide your email address. We will email you Password Reset link.</p>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <mat-card class="example-card">
              <mat-card-content>
                <mat-form-field  class="field" appearance="fill" >
                    <mat-label>
                        Username (Email Address)
                    </mat-label><input type="email" formControlName="user_email" matInput  name="user_email" placeholder="Username (Email Address)" >
                   </mat-form-field>
              </mat-card-content>
              <mat-card-footer >
                <button mat-raised-button color='primary'  class="pos" (click)="resetPassword()">Rest Password</button>
              </mat-card-footer>
            </mat-card>
        </div>
        <div class="col-lg-4"></div>
    </div>
    
</div>
